stages:
  - build
  - deliver

Build:
  stage: build
  script:
    - apt update
    - apt install git cmake g++ libsfml-dev libxrandr-dev libxcursor-dev -y
    - mkdir build
    - mkdir dist
    - mkdir dist/exe
    - cd 3rdparty
    - echo "https://github.com/SFML/SFML.git"
    - cd ../build
    - cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=../dist ..
    - cmake --build . --config Release -- -j 18
    - cmake --install .
  artifacts:
    paths:
      - dist/
