stages:
  - build
  - deliver

Build:
  stage: build
  script:
    - apt update
    - apt install git cmake gcc g++ gdb libx11-dev x11-xserver-utils -y
    - mkdir build
    - mkdir dist
    - mkdir dist/exe
    - cd 3rdparty
    - git clone https://github.com/SFML/SFML.git
    - cd ../build
    - cmake -E env SFML_DIR="SFML" cmake -DCMAKE_INSTALL_PREFIX=../dist ..
    - cmake --build .
    - cmake --install .
  artifacts:
    paths:
      - dist/
